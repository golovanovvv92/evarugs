<!DOCTYPE html>
<html lang="ru">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Evarugs в твоем городе</title>
</head>

<body>
        <div class="header">
                <div class="container">
                        <div class="header_wrap">
                                <div class="header_telephone">
                                        <div class="header_telephone-img">
                                                <img src="images/telephone.svg" alt="phone-logo">
                                        </div>
                                        <div class="header_telephone-text">
                                                <span>+375 29 292-29-29 (VEL)</span>
                                                <span>+375 33 333-33-33 (МТС)</span>
                                        </div>
                                </div>
                                <div class="header_maps">
                                        <div class="header_maps-img">
                                                <img src="images/maps.svg" alt="maps-logo">
                                        </div>
                                        <span>ваш город</span>
                                </div>
                                <div class="header_inst">
                                        <div class="header_inst-img">
                                                <img src="images/inst.svg" alt="inst-logo">
                                        </div>
                                        <span>посетите нашу страницу</span>
                                </div>
                        </div>
                </div>
        </div>

        <div class="footer">
                <div class="container">
                        <div class="footer-wrap">
                                <div class="footer_inst">
                                        <h3 class="footer_header">МЫ В СОЦИАЛЬНЫХ СЕТЯХ</h3>
                                        <div class="footer_inst-img">
                                                <img src="images/inst-footer.png" alt="inst-footer">
                                        </div>
                                </div>
                                <div class="footer_telephone">
                                        <h3 class="footer_header">КОНТАКТНЫЕ ТЕЛЕФОНЫ</h3>
                                        <ul>
                                                <li>+375 29 292-29-29 (VEL)</li>
                                                <li>+375 33 333-33-33 (МТС)</li>
                                        </ul>
                                </div>
                                <div class="footer_adress">
                                        <h3 class="footer_header">О НАС</h3>
                                        <ul>
                                                <li>Индивидуальное изготовление EVA ковриков для вашего автомобиля</li>
                                                <li>ваш город</li>
                                        </ul>
                                </div>
                                <div class="footer_decor-1">
                                        <img src="images/decor-small.svg" alt="footer_decor-1">
                                </div>
                                <div class="footer_decor-2">
                                        <img src="images/decor-big.svg" alt="footer_decor-2">
                                </div>
                        </div>
                </div>
        </div>
        </div>
        <script src="js/script.js"></script>
</body>

</html>
